apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  namespace: crawler-bot
  name: azure-kubernetes-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: azure-kubernetes-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50